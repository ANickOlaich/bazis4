{% extends 'bazis/base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div id="divcanvas" style="width:100%">
            <canvas id="c" style="width:100%"></canvas>
        </div>
    </div>
    <div class="col-md-4">
        <h3>
            {{ post.title }}
        </h3>
        <div class="btn-group btn-group-lg" role="group">
             
            <button class="btn btn-secondary" id="idTexture" type="button">
                Текстуры
            </button> 
            <button class="btn btn-secondary" id="idWireFrame" type="button">
                Сетка
            </button> 
            <button class="btn btn-secondary" id="idTrans" type="button">
                Прозрачно
            </button> 
        </div>
        <br>
        <div>
        <input type="checkbox" id="light" onchange="sizeCheck()" checked>Свет
        <input type="checkbox" id="fog" onchange="sizeCheck()" checked>Туман
        <input type="checkbox" id="size" onchange="sizeCheck()">Размеры

        </div>
        <br>
        <dl>
            <dt>
                Описание
            </dt>
            <dd>
                {{ post.text|linebreaksbr }}
            </dd>
        </dl>
    </div>
</div>



<script type="text/javascript">
    var mebelView={{mebelView| safe}};
</script>
<script type="text/javascript" src="{% static 'js/frontview.js' %}">
{% endblock %}
