
{% extends 'bazis/base.html' %}
{% load static %}
{% block content %}

<div class="row">
    {% for post in posts %}
    <div class="col-sm-3">
        <div class="card">
            <img class="card-img-top" src="{% static 'images/park.jpg' %}" alt="Card image cap">
            <div class="card-body">
            <h5 class="card-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h5>
            <p class="card-text">{{ post.text|linebreaksbr }}</p>
            </div>
            <div class="card-footer">
            <small class="text-muted">Last updated 3 mins ago</small>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


    

{% endblock %}
